    <h1 class="display-3 text-center">Gardener's Chat App</h1>
    <div id="name-display">
    <br />
    <form>
      <div class="form-group">
        <input id="email" class="form-control" type="email" placeholder="Email" /><br />
        <input id="password" class="form-control" type="password" placeholder="Password" /><br />
        <button id="login" class="btn btn-info">Login</button>
        <button id="signup" class="btn btn-info">SignUp</button>
        <button id="logout" class="btn btn-info" style="display: none">Logout</button>
      </div>
    </form>  
    <br />

    <!-- <button id="read">Update Chat</button><br /> -->
    <div id="status"></div>
    <div id="chat-box" class="chat chat-viewer border border-secondary rounded"></div>
    <input
      id="message"
      type="text"
      class="chat chat-sender"
      placeholder="Type a message here..."
    /><br />
    <button id="write" class="btn btn-info" style="display: none">Write</button>
