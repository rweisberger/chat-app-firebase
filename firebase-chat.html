<!DOCTYPE html>
<html>
  <head>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>

<!-- Bootstrap Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <link rel="stylesheet" href="styles.css" />
  </head>
  <div class="container">
    <h1 class="display-3 text-center">Chat App</h1>
    <div id="name-display"></div>
    <div class="form-group">
      <input id="email" type="email" placeholder="Email" /><br />
      <input id="password" type="password" placeholder="Password" /><br /><br />
      <button id="login" class="btn btn-info">Login</button>
      <button id="signup" class="btn btn-info">SignUp</button>
      <button id="logout" class="btn btn-info"style="display: none">Logout</button>
    </div>
    <br />

    <!-- <button id="read">Update Chat</button><br /> -->
    <div id="status"></div>
    <div id="chat-box" class="chat chat-viewer"></div>
    <input
      id="message"
      type="text"
      class="chat chat-sender"
      placeholder="Type a message here..."
    /><br />
    <button id="write" style="display: none" class="btn btn-info">Write</button>
  </div>
  <script src="firebase-chat.js"></script>
</html>
